<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title> Scooter Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="contenitore">

            <!-- INIZIO LOGO E TITOLO -->
      <header>

        <img src="logo.png" class="logo">
          <h2 id="scritta-logo">
              Taking Booleaners from A to B
          </h2>

      </header>

      <!-- INIZIO MENU E TASTI -->
      <nav>
        <div id="contenitore-menu">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>

      </nav>

      <!-- INIZIO DETTAGLIO MONOPATTIN1 -->
      <main>
        <div class="tipologia">
           <input type="checkbox" name="" value="">
           <span class="monopattino">Monopattino Gino22</span>
           <div class="luogo">
            &map; Via Guadalametri - a 220 metri da te<br>
            Stato carica:
              <div id="carica1"></div>
           </div>
         </div>

         <!-- INIZIO DETTAGLIO MONOPATTIN2 -->
         <div class="tipologia">
            <input type="checkbox" name="" value="">
            <span class="monopattino">Monopattino Mike24</span>
            <div class="luogo">
             &map; Via Ricciardoni - a 420 metri da te<br>
             Stato carica:
               <div id="carica2"></div>
            </div>
          </div>

          <!-- INIZIO DETTAGLIO MONOPATTIN3 -->
          <div class="tipologia">
             <input type="checkbox" name="" value="">
             <span class="monopattino">Monopattino Fede154</span>
             <div class="luogo">
              &map; Via Mentarini - a 490 metri da te<br>
              Stato carica:
                <div id="carica3"></div>
             </div>
           </div>


      </main>


    </div>

  </body>
</html>
